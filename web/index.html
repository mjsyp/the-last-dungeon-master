<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Dungeon Master (DM-VA)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .status-panel {
            grid-column: 1 / -1;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: bold;
            opacity: 0.8;
        }
        
        .status-value {
            font-family: 'Courier New', monospace;
        }
        
        .mode-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .mode-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }
        
        .input-area {
            margin-top: 15px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 12px 24px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }
        
        .output-area {
            margin-top: 15px;
        }
        
        .output {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .loading {
            opacity: 0.6;
            font-style: italic;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ² The Last Dungeon Master</h1>
            <p class="subtitle">Voice-Driven Dungeon Master Virtual Assistant</p>
        </header>
        
        <div class="panel status-panel">
            <h2>Session Status</h2>
            <div id="status-content">
                <div class="status-item">
                    <span class="status-label">Mode:</span>
                    <span class="status-value" id="current-mode">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Universe:</span>
                    <span class="status-value" id="universe-id">None</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Campaign:</span>
                    <span class="status-value" id="campaign-id">None</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Party:</span>
                    <span class="status-value" id="party-id">None</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Turn:</span>
                    <span class="status-value" id="turn-index">0</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>Mode Selection</h2>
                <div class="mode-selector">
                    <button class="mode-btn" data-mode="main_menu_mode">Main Menu</button>
                    <button class="mode-btn" data-mode="world_architect_mode">World Architect</button>
                    <button class="mode-btn" data-mode="dm_story_mode">DM Story</button>
                    <button class="mode-btn" data-mode="rules_explanation_mode">Rules</button>
                    <button class="mode-btn" data-mode="tutorial_mode">Tutorial</button>
                    <button class="mode-btn" data-mode="world_edit_mode">World Edit</button>
                </div>
                
                <div class="input-area">
                    <h3>Input</h3>
                    <textarea id="user-input" placeholder="Enter your input here..."></textarea>
                    <button id="submit-btn" onclick="handleSubmit()">Submit</button>
                </div>
            </div>
            
            <div class="panel">
                <h2>Output</h2>
                <div class="output-area">
                    <div class="output" id="output">
                        Welcome to DM-VA! Select a mode and start interacting.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        let currentMode = null;
        
        // Load initial state
        async function loadState() {
            try {
                const response = await fetch(`${API_BASE}/api/state`);
                const state = await response.json();
                currentMode = state.current_mode;
                updateUI(state);
            } catch (error) {
                console.error('Error loading state:', error);
                showError('Failed to load session state');
            }
        }
        
        function updateUI(state) {
            document.getElementById('current-mode').textContent = state.current_mode || 'None';
            document.getElementById('universe-id').textContent = state.active_universe_id || 'None';
            document.getElementById('campaign-id').textContent = state.active_campaign_id || 'None';
            document.getElementById('party-id').textContent = state.active_party_id || 'None';
            document.getElementById('turn-index').textContent = state.turn_index || 0;
            
            // Update active mode button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === state.current_mode) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Mode switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const mode = btn.dataset.mode;
                try {
                    const response = await fetch(`${API_BASE}/api/mode/switch`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mode })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        currentMode = result.mode;
                        await loadState();
                        showSuccess(`Switched to ${result.mode}`);
                    }
                } catch (error) {
                    console.error('Error switching mode:', error);
                    showError('Failed to switch mode');
                }
            });
        });
        
        // Handle input submission
        async function handleSubmit() {
            const input = document.getElementById('user-input').value.trim();
            if (!input) return;
            
            const outputEl = document.getElementById('output');
            const submitBtn = document.getElementById('submit-btn');
            
            // Show loading state
            outputEl.innerHTML = '<span class="loading">Processing...</span>';
            submitBtn.disabled = true;
            
            try {
                let endpoint = '';
                let body = {};
                
                // Route to appropriate endpoint based on mode
                switch (currentMode) {
                    case 'dm_story_mode':
                        endpoint = '/api/dm-story/input';
                        body = { player_utterance: input };
                        break;
                    case 'world_architect_mode':
                        endpoint = '/api/world-architect/generate';
                        body = { requirements: input };
                        break;
                    case 'rules_explanation_mode':
                        endpoint = '/api/rules/explain';
                        body = { question: input };
                        break;
                    case 'world_edit_mode':
                        endpoint = '/api/world-edit/propose';
                        body = { proposed_change: input, player_id: 'user1' };
                        break;
                    default:
                        endpoint = '/api/dm-story/input';
                        body = { player_utterance: input };
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                
                // Format output
                let output = '';
                if (result.narration) {
                    output += `\n${result.narration}\n`;
                }
                if (result.explanation) {
                    output += `\n${result.explanation}\n`;
                }
                if (result.log_updates) {
                    output += `\n[State Updates]\n${JSON.stringify(result.log_updates, null, 2)}\n`;
                }
                if (result.world_edit) {
                    output += `\n[World Edit]\n${JSON.stringify(result.world_edit, null, 2)}\n`;
                }
                if (result.error) {
                    output = `Error: ${result.error}`;
                }
                if (!output) {
                    output = JSON.stringify(result, null, 2);
                }
                
                outputEl.textContent = output;
                await loadState(); // Refresh state
                
            } catch (error) {
                console.error('Error processing input:', error);
                outputEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                submitBtn.disabled = false;
                document.getElementById('user-input').value = '';
            }
        }
        
        // Enter key to submit
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                handleSubmit();
            }
        });
        
        function showError(message) {
            const outputEl = document.getElementById('output');
            outputEl.innerHTML = `<span class="error">${message}</span>`;
        }
        
        function showSuccess(message) {
            const outputEl = document.getElementById('output');
            outputEl.innerHTML = `<span class="success">${message}</span>`;
            setTimeout(() => {
                outputEl.textContent = 'Ready for input...';
            }, 2000);
        }
        
        // Initialize
        loadState();
        setInterval(loadState, 5000); // Refresh state every 5 seconds
    </script>
</body>
</html>
